<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column - Cột</title>
    <link rel="stylesheet" href="column.css">
    <!-- <link rel="stylesheet" href="column2.css"> -->
    <style>
        .contaniner {
            text-align: center;
        }
        .course-item {
            background-color: orange;
            height: 260px;
        }

        h1 {
            color: #fff;
            line-height: 260px;
        }

    </style>
</head>
<!-- 
    Column: .col
    Prefix class (tiền tố)
    1. c- (column) - mobile
    2. m- (medium) - tablet
    3. l- (large) - PC
 -->
<body>
    <div class="wide grid contaniner">
        <div class="row">
            <div class="col l-3">
                <div class="course-item">
                    <h1>Khoá 1</h1>
                </div>
            </div>

            <div class="col l-3">
                <div class="course-item">
                    <h1>Khoá 2</h1>
                </div>
            </div>

            <div class="col l-3">
                <div class="course-item">
                    <h1>Khoá 3</h1>
                </div>
            </div>

            <div class="col l-3">
                <div class="course-item">
                    <h1>Khoá 4</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
