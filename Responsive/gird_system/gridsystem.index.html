<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gird System - Hệ thống lưới</title>
</head>
<body>
    <!-- 
    1. Hệ thống lưới thường gặp
    - Lưới nhiều cột (Mutilcolumn grid)
    - Lưới 1 cột (Single column gird)
    - Lưới module (modular gird)
    - Lưới đường cơ sở (Baseline gird)
    2. Responsive web design
    - Grid: Thành phần cha
    - Row: Dòng
    - Column: Cột
    - Gutter: Khoảng cách 2 phía của Column
    -->
    <!-- 
    1. Thành phần chính
    - Column - cột
    +, Độ rộng sử dụng đơn vị % (tương đối) giúp linh động, dễ dàng, tương thích với độ rông khác nhau của các thiết bị
    +, Số lượng cột trong gird system được xác định trước (Vd: PC 12/16 cột, tablet 8 cột, mobile 4 cột)
    - Gutter - Đường ngăn cách (rãnh ngăn)
    +, Khoảng cách 2 phía của 1 cột
    +, Độ rộng có thể thay đổi cho phù hợp với thiết kế/ độ rộng MH
    (ví dụ: PC/tablet: 24px, mobile: 16px)
    - Margin - Phần lề 
    +, Khoảng cách 2 bên trái và phải của bố cục chính web, độ rộng phần lề thay đổi với độ rộng kích thước màn hình
    2. Thành phần chính (Làm việc với CSS)
    - Grid: Lưới (Thường là phần cha, chưa Row và Column)
    - Row: Dòng (Dòng chiều ngang chứa column)
    - Column: Cột (Chứa nội dung/thành phần trên web)
    --> 
</body>
</html>
