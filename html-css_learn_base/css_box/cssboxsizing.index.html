<!DOCTYPE html>
<html>
    <head>
        <title> BOX-Sizing tự đông căn chỉnh khung của box</title>
        <style>
            .box {
                width: 200px;
                height: 200px;
                background-color: black;
                color: aliceblue;
                padding: 20px;
                border: 10px solid gold;
                box-sizing: border-box;
            }
            .box {
                box-sizing: unset;
            }
        </style>
    </head>
    <body>
        <div class="box">Giới hạn xung quanh</div>
    </body>
</html>
