<!DOCTYPE html>
<html>
    <head>
        <title>ĐỘ ƯU TIÊN CỦA CÁC SELECT</title>
        <meta charset="utf-8">
        <style>
            #id{
                color: brown;
            }
            .class{
                color: yellow;
            }
            h1{
                color: red;
            }
        </style>
        <link rel="stylesheet" href="main2.css">
        <!-- internal, external Cái nào viết sau => lệnh chạy sau sẽ được dùng (lệnh chạy sau thay thế cho lệnh trước) -->
    </head>
    <body>
        <div>
            <h1 style="color: green;" id="id" class="class">Mức độ ưu tiên priority</h1>
            <ol>
                <li>internal, external?</li> <!-- không có sự ưu tiên -->
                <li>inline - 1000</li>
                <li>#id - 100</li>
                <li>class - 10</li>
                <li>tag - 1</li>
                <li>Equal specificity?</li> 
                <li>universal selector and inherited</li>
            </ol>
            <!-- Equal specificity = Sự giống nhau khi gọi tới 1 element selector giống nhau -->
            <h2 id="id2" class="class2">Mức độ ưu tiên priority nếu cùng selector đến 1 element giống nhau</h2>
            <!-- universal selector and inherited: Chung *{....} chung cho tất cả HML nhưng thang điểm = 0 -->
        </div>
    </body>
</html>
